<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="tip.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main_box">
  <!-- bill box  -->
  <div class="input_box">
    <label for="Bill" class="label">Bill</label>
    <input type="text"  class = "bill_amount">
  </div>
    <!-- customer number -->
    <div class="input_box"> 
      <label for="Bill" class="label">Number of People</label>
      <input type="text"  class = "person" value="">
    </div>
  <!-- tip box -->
  <div class="tip_box">
    <label for="tip" class="label">Select Tip %</label>
    <div class="parent_amount_box">
      <button class="amount_box" value="0.05">5%</button>
      <button class="amount_box" value="0.10">10%</button>
      <button class="amount_box" value="0.15">15%</button>
      <button class="amount_box" value="0.25">25%</button>
      <button class="amount_box" value="0.50">50%</button>
      <button class="amount_box">Custom</button>
      
    </div>
  </div>

  <!-- display_box -->
  <div class="display_box">
    <div class="person_tip"><span class="text top">  
      <span class="inner_txt">Tip Amount </span> <br>
      / person</span></div>
    <div class="person_bill">
      <span class="text bottom"> <span class="inner_txt">Total</span>  <br> / person</span>
    </div>
    <div class="reset_btn"><button class="btn">Reset</button></div>
    
  </div>
</div>


  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </div>
</body>
</html>
